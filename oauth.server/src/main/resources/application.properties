spring.application.name=oauth.server
server.port=9000

# PostgreSQL Configuration (Docker)
# Para conectar desde localhost (fuera de Docker) usa: localhost:5433
# Para conectar desde otro contenedor usa: postgres:5432
spring.datasource.url=jdbc:postgresql://localhost:5433/oauth_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring:
  application:
    name: gateway
  cloud:
    gateway:
      mvc:
        routes:
          # ============================================
          # SERVICIO DE CATÁLOGO (Productos)
          # ============================================
          - id: catalog-service
            uri: http://productos-service:8081
            predicates:
              - Path=/api/catalog/**
            filters:
              - RewritePath=/api/catalog(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE INVENTARIO (Almacén)
          # ============================================
          - id: inventory-service
            uri: http://almacen-service:8082
            predicates:
              - Path=/api/inventory/**
            filters:
              - RewritePath=/api/inventory(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE VENTAS
          # ============================================
          - id: sales-service
            uri: http://ventas-service:8083
            predicates:
              - Path=/api/sales/**
            filters:
              - RewritePath=/api/sales(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE REPORTES
          # ============================================
          - id: reporting-service
            uri: http://reportes-service:8084
            predicates:
              - Path=/api/reporting/**
            filters:
              - RewritePath=/api/reporting(?<segment>/?.*), /api$\{segment}

      # Configuración global de CORS
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:8123"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8123

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.client: DEBUG
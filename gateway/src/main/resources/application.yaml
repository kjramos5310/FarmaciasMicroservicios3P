spring:
  application:
    name: gateway
  
  # Configuración OAuth2 Client
  security:
    oauth2:
      client:
        registration:
          gateway-client:
            client-id: test
            client-secret: 123456
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: 
              - openid
              - profile
              - read
              - write
        provider:
          gateway-client:
            # authorization-uri usa localhost para redirección del navegador
            authorization-uri: http://localhost:9000/oauth2/authorize
            # token-uri usa oauth-server (nombre del contenedor Docker)
            token-uri: http://oauth-server:9000/oauth2/token
            # user-info-uri usa oauth-server
            user-info-uri: http://oauth-server:9000/userinfo
            # jwk-set-uri usa oauth-server
            jwk-set-uri: http://oauth-server:9000/oauth2/jwks
            user-name-attribute: sub
      resourceserver:
        jwt:
          # El issuer debe coincidir con el configurado en el OAuth Server
          issuer-uri: http://localhost:9000
          jwk-set-uri: http://oauth-server:9000/oauth2/jwks
  
  cloud:
    gateway:
      mvc:
        routes:
          # ============================================
          # SERVICIO DE CATÁLOGO (Productos)
          # ============================================
          - id: catalog-service
            uri: http://productos-service:8081
            predicates:
              - Path=/api/catalog/**
            filters:
              - RewritePath=/api/catalog(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE INVENTARIO (Almacén)
          # ============================================
          - id: inventory-service
            uri: http://almacen-service:8082
            predicates:
              - Path=/api/inventory/**
            filters:
              - RewritePath=/api/inventory(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE VENTAS
          # ============================================
          - id: sales-service
            uri: http://ventas-service:8083
            predicates:
              - Path=/api/sales/**
            filters:
              - RewritePath=/api/sales(?<segment>/?.*), /api$\{segment}

          # ============================================
          # SERVICIO DE REPORTES
          # ============================================
          - id: reporting-service
            uri: http://reportes-service:8084
            predicates:
              - Path=/api/reporting/**
            filters:
              - RewritePath=/api/reporting(?<segment>/?.*), /api$\{segment}

      # Configuración global de CORS
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: 
              - "http://localhost:3000"
              - "http://localhost:8123"
              - "http://localhost:9000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8123

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.client: DEBUG
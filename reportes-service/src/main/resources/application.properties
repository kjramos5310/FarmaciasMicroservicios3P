spring.application.name=reporting-service# Server Configuration
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/reporting_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Application Name
spring.application.name=reporting-service

# External Services
services.sales.url=http://ventas-service:8083
services.inventory.url=http://almacen-service:8082

# Logging
logging.level.com.example.reporting_service=DEBUG
logging.level.org.springframework.web=INFO

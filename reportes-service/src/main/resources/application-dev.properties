# Development Profile Configuration

# Server
server.port=8084

# Database - Development
spring.datasource.url=jdbc:postgresql://localhost:5435/reporting_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External Services - Local
services.sales.url=http://localhost:8083
services.inventory.url=http://localhost:8082

# Logging - Development
logging.level.com.example.reporting_service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Scheduling - Disabled for development
# spring.task.scheduling.enabled=false

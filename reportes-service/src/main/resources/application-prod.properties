# Production Profile Configuration

# Server
server.port=8084

# Database - Production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/reporting_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# External Services - Production
services.sales.url=${SALES_SERVICE_URL:http://sales-service:8083}
services.inventory.url=${INVENTORY_SERVICE_URL:http://inventory-service:8082}

# Logging - Production
logging.level.com.example.reporting_service=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/var/log/reporting-service/application.log

# Scheduling - Enabled for production
spring.task.scheduling.enabled=true

# Error Handling
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator - Production
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when-authorized
